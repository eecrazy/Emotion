				<p><strong>《Happy Valentine&#39;s Day》作者：Biubiu_sunxin &amp; TeeEgg</strong><br/><br/>
Biubiu_sunxin&amp;TeeEgg（孙欣和李云），两位都是优秀的独立动画作者，毕业于德国卡塞尔艺术学院并长期一起合作动画。对于风格成熟的独立动画作者来说，即使情人节gif这样的命题小品也会显露出强烈的个人风格，这则略为重口的小品让人想到前作《极乐世界》里的人物。一个露点的、胸毛倒竖的男人非常cult和恶趣味，乳头拉开的抽屉，放入了些什么？其中的酸甜苦辣咸，没有情人的单身狗是不会懂的。。。最后暖暖的牵手可以通俗的理解成赤裸裸的晒幸福：-）</p><br/>
