				<p><strong>《许我向你看》作者：莲华</strong><br/><br/>
从容斋主人莲华，是著名的独立动画作者陈曦。《许我向你看》是一格精美的古典动态图画。风格取自他的独立动画作品《处暑》，是轻快的黑白明清木刻版画风格，画面古色古香。桂花树叶随风轻轻拂动，一位美人身着桂花旗袍坐在圆形的月亮窗边，镜子中的半张美人脸正在微施粉黛，动态优雅克制。画心亦如古窗画阑，画面噪点闪动，老胶片质感强烈。一格画面便足已显露出强烈的个人情趣和风格。
让人想到一首古词：“暗淡轻黄体性柔，情疏迹远只香留，何须浅碧深红色，自是花中第一流。”（选自：李清照《鹧鸪天-桂花》）</p><br/>
