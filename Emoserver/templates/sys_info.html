{% extends "base_manage.html" %}
{% block title %}系统信息 {% endblock %}

{% block display %}
<div class="container">
    <div class="col-md-6">
    <br/>
    <table class="table">
	<tbody>
	    <tr class="success">
		<td>注册用户数</td>
		<td>{{ user_num }}</td>
	    </tr>

        <tr class="info">
        <td>表情数</td>
        <td>{{ pic_num }}</td>
        </tr>

        <tr class="danger">
        <td>标签总数</td>
        <td>{{ tag_num }}</td>
        </tr>
    </tbody>
    </table>

     <table class="table">
        <tbody>
            {% for emo in user_info %}
            <tr class="info">
            <td>{{forloop.counter}}. {{emo.username}}</td>
            <td>{{emo.num}}</td>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
