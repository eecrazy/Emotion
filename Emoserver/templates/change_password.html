{% extends "base_manage.html" %}
{% block title %} 修改密码 {% endblock %}

{% block display %}
<div class="container">
    <div class="col-md-6">
    <br/>
    {% if done %}
        <p>修改密码成功，现在就 <a href="/account/login/">登录</a></p>
    {% else %}
        <form action="" method="post">{% csrf_token %}
            <fieldset>
                <label>输入新密码</label>
                <input id="siteuserChangePw" type="password" class="form-control" name="password" placeholder="输入新密码">
                <label>重新复密码</label>
                <input id="siteuserChangePw1" type="password" class="form-control" name="password1" placeholder="重复新密码">
            </fieldset>
            <br/>
            <button type="submit" id="siteuserChangePwBtn" class="btn btn-info">确定</button>
        </form>
        {% if error_msg %}
        <div id="siteuserChangePwError" class="alert alert-danger">{{ error_msg }}</div>
        {% endif %}
    {% endif %}
</div>
</div>
{% endblock %}
