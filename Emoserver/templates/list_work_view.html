{% extends "base_head.html" %}
{% load upload_tags %}


{%block title%} diplay {% endblock %}

{%block css_script %}
<link href="{{ STATIC_URL }}css/jquery.tagsinput.css" rel="stylesheet">
<style type="text/css">
    .imgbox {
        background-color: #ffffff;
        padding: 10px;
        margin-bottom: 10px;
        -webkit-box-shadow: 0 8px 6px -6px #999;
        -moz-box-shadow: 0 8px 6px -6px #999;
        box-shadow: 0 8px 6px -6px #999;
    }
    .imgtags {
        border-top: 1px solid #dadada;
        padding-top: 5px;
    }

</style>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
    {% if object_list %}
    {% for emo in object_list %} 
    {% if emo.emo_img %}
    <div class="col-md-2 column imgbox">
        <img width="200px" height="200px" src="{{emo.emo_img.url}}" class="img-responsive" />

        <div class="imgtags">
            <input class="form-control tag_form" pk="{{emo.pk}}" value="{{ emo.emo_init_tag_list|joinby:'tag_name'}}">
        </div>

    <i class="glyphicon glyphicon-heart pull-right">{{emo.emo_like_num}}</i>
    </div>
    {% endif %} 
    {% endfor%} 
    {% endif %}
