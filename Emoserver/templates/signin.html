<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">


    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">登录我的帐户</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="/account/resetpw/step1/">忘记密码?</a>
                        </div>
                    </div>

                    <div style="padding-top:30px" class="panel-body">


                        <form id="loginform" action="login" class="form-horizontal" role="form" autocomplete="on" method="POST">
                            {% csrf_token %} 
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="siteuserLoginEmail" type="text" class="form-control" name="email" value="{{username}}" placeholder="邮箱">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="siteuserLoginPassword" type="password" class="form-control" name="password" value="{{password}}" placeholder="密码">
                            </div>



                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1">记住我
                                    </label>
                                </div>
                            </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
<!--                                     <a id="btn-login" type="submit" class="btn btn-success">Login  </a> -->

                        <button id="siteuserLogin"class="btn btn-success" referer={{ referer }}>登陆
                        </button>
                            <div id="siteuserLoginWarning" class="alert alert-danger" style="display: none;"></div>
                        
                            <div class="socialsites">
                                使用合作帐号登录
                                {% for s in social_sites %}
                                    <a href="{{ s.authorize_url }}">{{ s.site_name_zh }}登录</a>
                                {% endfor %}
                            </div>

                            </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        还没有帐号?
                                        <a data-toggle="modal" data-target="#registerModal">
                                                                    点此注册!
                                                                </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
